
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Clone</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Lovable Generated Project" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Base styles */
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 10%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 0 0% 10%;
        --primary: 0 0% 10%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 96%;
        --secondary-foreground: 0 0% 10%;
        --muted: 0 0% 96%;
        --muted-foreground: 0 0% 45%;
        --accent: 0 0% 96%;
        --accent-foreground: 0 0% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 100%;
        --border: 0 0% 92%;
        --input: 0 0% 92%;
        --ring: 0 0% 82%;
        --radius: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border-color: hsl(var(--border));
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }

      /* Utility classes */
      .min-h-screen {
        min-height: 100vh;
      }

      .max-w-screen-xl {
        max-width: 1280px;
      }

      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }

      .p-4 {
        padding: 1rem;
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }

      .w-full {
        width: 100%;
      }

      .border-b {
        border-bottom-width: 1px;
      }

      .border-gray-200 {
        border-color: #e5e7eb;
      }

      .flex {
        display: flex;
      }

      .items-center {
        align-items: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .gap-2 {
        gap: 0.5rem;
      }

      .gap-4 {
        gap: 1rem;
      }

      .text-gray-600 {
        color: #4b5563;
      }

      .font-medium {
        font-weight: 500;
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .bg-background {
        background-color: hsl(var(--background));
      }

      .h-16 {
        height: 4rem;
      }

      .space-x-4 > * + * {
        margin-left: 1rem;
      }

      .space-x-2 > * + * {
        margin-left: 0.5rem;
      }

      .w-10 {
        width: 2.5rem;
      }

      .h-10 {
        height: 2.5rem;
      }

      .bg-secondary {
        background-color: hsl(var(--secondary));
      }

      .rounded-full {
        border-radius: 9999px;
      }

      .text-xl {
        font-size: 1.25rem;
      }

      .font-semibold {
        font-weight: 600;
      }

      .w-5 {
        width: 1.25rem;
      }

      .h-5 {
        height: 1.25rem;
      }

      .w-4 {
        width: 1rem;
      }

      .h-4 {
        height: 1rem;
      }

      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 9999px;
        transition: all 0.2s ease-in-out;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .icon-button:hover {
        background-color: hsla(var(--secondary), 0.8);
      }

      .icon-button:active {
        background-color: hsl(var(--secondary));
      }

      .header-shadow {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
      }

      .sticky {
        position: sticky;
      }

      .top-0 {
        top: 0;
      }

      .z-50 {
        z-index: 50;
      }

      /* Animations */
      .animate-scale-in {
        animation: scale-in 0.2s ease-out;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      @keyframes scale-in {
        0% {
          transform: scale(0.97);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen bg-background animate-scale-in">
      <!-- Top Navigation Bar -->
      <div class="w-full border-b border-gray-200">
        <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-gray-600">Open in app</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-gray-600">
              <path d="M7 7h10v10"></path>
              <path d="M7 17 17 7"></path>
            </svg>
          </div>
          
          <div class="flex items-center gap-4">
            <button class="text-gray-600 font-medium text-sm">
              Sign up
            </button>
            <button class="text-gray-600 font-medium text-sm">
              Sign in
            </button>
          </div>
        </div>
      </div>
      
      <!-- Header -->
      <header class="w-full bg-background/95 backdrop-blur-sm sticky top-0 z-50 header-shadow animate-fade-in">
        <div class="flex items-center justify-between h-16 px-4 max-w-screen-xl mx-auto">
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-secondary rounded-full"></div>
            <h1 class="text-xl font-semibold">Home</h1>
          </div>
          
          <div class="flex items-center space-x-2">
            <button class="icon-button" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
            </button>
            <button class="icon-button" aria-label="Add new">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 8v8"></path>
                <path d="M8 12h8"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
      
      <!-- Main Content -->
      <main class="max-w-screen-xl mx-auto p-4">
        <!-- Content goes here -->
      </main>
    </div>

    <script>
      // JavaScript functionality can be added here
      document.addEventListener('DOMContentLoaded', function() {
        console.log('UI Clone loaded successfully');
        
        // Example: Add click event listeners to buttons
        const searchButton = document.querySelector('button[aria-label="Search"]');
        const addButton = document.querySelector('button[aria-label="Add new"]');
        const signUpButton = document.querySelector('.flex.items-center.gap-4 button:first-child');
        const signInButton = document.querySelector('.flex.items-center.gap-4 button:last-child');
        
        if (searchButton) {
          searchButton.addEventListener('click', function() {
            console.log('Search button clicked');
          });
        }
        
        if (addButton) {
          addButton.addEventListener('click', function() {
            console.log('Add new button clicked');
          });
        }
        
        if (signUpButton) {
          signUpButton.addEventListener('click', function() {
            console.log('Sign up button clicked');
          });
        }
        
        if (signInButton) {
          signInButton.addEventListener('click', function() {
            console.log('Sign in button clicked');
          });
        }
      });
    </script>
  </body>
</html>
